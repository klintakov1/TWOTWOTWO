<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Color</th>
        <th scope="col">Age</th>
        <th scope="col">MaxSpeed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${car}">
        <td th:text="${car.color}"/>
        <td th:text="${car.age}"/>
        <td th:text="${car.maxSpeed}"/>


    </tr>
    </tbody>
</table>
</html>
